    items:
      - title: Unveiling Spatial Patterns of Aircraft Occurrences in Brazil Through Clustering and Statistical Analysis
        content: I was part of this research project that investigates aircraft incidents in Brazil using statistical analysis and machine learning techniques to uncover spatial patterns and contributing risk factors in aviation safety. Our work focused heavily on cleaning and correcting inconsistent geographic and aircraft data from the national aviation database maintained by CENIPA, then applying clustering methods such as K-Means, Agglomerative clustering, and density-based approaches alongside statistical tests like chi-square and logistic regression. The analysis revealed clear regional patterns tied to air-traffic infrastructure and showed significant relationships between incident characteristics and their geographic distribution, demonstrating how data-driven methods can support better risk assessment and safety planning in Brazil's aviation sector.
        image: /images/Slide1.PNG
        gallery:
